<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Yatzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="yatzy.css" />
  </head>
  <body>
    <div class="frame">
      <div class="dice_roller">
        <div class="die">
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
          <div class="dice"></div>
        </div>
        <div class="roller">
          <span>Rolls here</span>
          <button class="roller_button">Roll</button>
        </div>
      </div>
      <div class="results">
        <div class="singles">
          <label class="score_label">
            <span>1-s</span>
            <input readonly type="number" name="1-s" id="1-s" />
          </label>
          <label class="score_label">
            <span>2-s</span>
            <input readonly type="number" name="2-s" id="2-s" />
          </label>
          <label class="score_label">
            <span>3-s</span>
            <input readonly type="number" name="3-s" id="3-s" />
          </label>
          <label class="score_label">
            <span>4-s</span>
            <input readonly type="number" name="4-s" id="4-s" />
          </label>
          <label class="score_label">
            <span>5-s</span>
            <input readonly type="number" name="5-s" id="5-s" />
          </label>
          <label class="score_label">
            <span>6-s</span>
            <input readonly type="number" name="6-s" id="6-s" />
          </label>
          <div class="singles_score">
            <label class="score_label sums">
              <span>Sums:</span>
              <input readonly type="number" name="sums" id="sums" />
            </label>
            <label class="score_label bonus">
              <span>Bonus:</span>
              <input readonly type="number" name="Bonus" id="Bonus" />
            </label>
          </div>
        </div>
        <div class="combos">
          <label class="score_label">
            <span>One pair</span>
            <input readonly type="number" name="one-pair" id="one-pair" />
          </label>
          <label class="score_label">
            <span>Two pair</span>
            <input readonly type="number" name="two-pair" id="two-pair" />
          </label>
          <label class="score_label">
            <span>Three same</span>
            <input readonly type="number" name="three-same" id="three-same" />
          </label>
          <label class="score_label">
            <span>Four same</span>
            <input readonly type="number" name="four-same" id="four-same" />
          </label>
          <label class="score_label">
            <span>Full house</span>
            <input readonly type="number" name="full-house" id="full-house" />
          </label>
          <label class="score_label">
            <span>Smail straight</span>
            <input
              readonly
              type="number"
              name="smail-straight"
              id="smail-straight"
            />
          </label>
          <label class="score_label">
            <span>Large straight</span>
            <input
              readonly
              type="number"
              name="large-straight"
              id="large-straight"
            />
          </label>
          <label class="score_label">
            <span>Change</span>
            <input readonly type="number" name="change" id="change" />
          </label>
          <label class="score_label">
            <span>Yatzy</span>
            <input readonly type="number" name="yatzy" id="yatzy" />
          </label>
          <div class="total_score">
            <label class="score_label total">
              <span>Total:</span>
              <input readonly type="number" name="total" id="total" />
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
